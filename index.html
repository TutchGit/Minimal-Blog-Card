<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora&display=swap"
      rel="stylesheet"
    />
    <title>Minimal Blog Card</title>
  </head>
  <body>
    <div id="Card">
      <div id="CardElement">
        <div id="ImageContainer">
          <img src="cactus_img.jpg" alt="Image d'un cactus en pot" />
        </div>
        <p id="Tag">Design</p>
        <h1 id="CardMainTitle">Embracing Minimalism</h1>
        <article id="CardText">
          From minimalist sculptures to minimalist paintings, this blog will
          inspire you to appreciate the beauty that lies in simplicity.
        </article>
      </div>
      <p id="CardAuthor">Annie Spratt</p>
    </div>
  </body>
</html>
